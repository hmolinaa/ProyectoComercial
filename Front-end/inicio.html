        <a class="nav-item nav-link " href="inicio.html">Ver calificaciones <span class="sr-only">(current)</span></a>
      </li>
    </ul>

  </nav>

  <div class="container" style="margin-top:30px">

    <h5 class="text-primary"> Vista de calificaciones de cada estudiante </h5>
    <br />

    <table id="items-table" class="table table-hover table-bordered" ; overflow-x: auto">
      <thead>
        <tr class="table-warning">
          <th>Id</th>
          <th>Nombre</th>
          <th>Cuenta</th>
          <th>Asignatura</th>
          <th>Parcial-1</th>
          <th>Parcial-2</th>
          <th>Parcial-3</th>
          <th>Nota Final</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr class="bg-primary text-white">
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      fetch('http://localhost:8080/inicio')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#items-table tbody');
          data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                      <td>${item.Id}</td>
                      <td>${item.Name}</td>
                      <td>${item.Account}</td>
                      <td>${item.Subject}</td>
                      <td>${item.First_partial}</td>
                      <td>${item.Second_partial}</td>
                      <td>${item.Third_partial}</td>
                      <td>${item.Final_score}</td>
                      <td>${item.Email}</td>
                      <td>
                          <a name="" id="" class="btn btn-warning" href="/editar?id={{.Id}}" role="button">Editar</a> |
                          <a name="" id="" class="btn btn-danger" href="/eliminar?id=${item.Id}" role="button">Eliminar</a>
                
                      </td>
                  `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>


    <br />
    <a name="" id="" class="btn btn-success" href="/email" role="button">Enviar correo</a>
    <a name="" id="" class="btn btn-primary" href="/crear" role="button">Agregar nuevo estudiante</a>

  </div>
